<h1> Héroe <small>{{ heroe.nombre }}</small></h1>
<div class="row text-right">
    <div class="col">
        <button [routerLink]="['heroes']" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Volver
    </button>
    </div>
    <div class="col-md-1">
        <button type="button" (click)="agregarNuevo(formaHeroe)" class="btn btn-success">
      Nuevo héroe
    </button>
    </div>
</div>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <form (ngSubmit)="guardar(formaHeroe)" #formaHeroe="ngForm">

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" required disabled>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <!--<select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>-->
                <input [(ngModel)]="heroe.poder" type="text" name="poder" class="form-control" placeholder="Poder del héroe" required>
            </div>

            <!--<div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control">
                </textarea>
            </div>-->

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-primary w-50" type="button"><i class="fa fa-smile-wink"></i>Vivo</button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-danger w-50" type="button"><i class="fa fa-dizzy"></i>Muerto</button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button [disabled]="formaHeroe.invalid" class="btn btn-success w-25"><i class="fa fa-save"></i>Guardar cambios</button>
            </div>
        </form>

    </div>
</div>
